name: build application

on: 

  workflow_dispatch:

  push:
    branches:
    - 'java-util'
    - 'main'
    - 'app'

jobs:
  build-springboot:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v4
          # with:
          #   ref: 'java-util'
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'
            cache: maven

        - name: Build with maven
          run: |
            ls -la
            mvn clean install



